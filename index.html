<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/favivon/171352_calculator_icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <span class="top"></span>
            <span class="left"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <form>
                <div class="display">
                    <input id="screen" type="text" name="display" placeholder="Calculator">
                </div>
                <div>
                    <input id="colorby" type="button" value="Ac" onclick="screen.value = ''">
                    <input id="colorby" type="button" value="del"
                        onclick="screen.value = screen.value.toString().slice(0,-1)">
                    <input id="colorby" type="button" value="%" onclick="screen.value += '%'">
                    <input type="button" value="รท" class="colorbg" onclick="screen.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="screen.value += '7'">
                    <input type="button" value="8" onclick="screen.value += '8'">
                    <input type="button" value="9" onclick="screen.value += '9'">
                    <input type="button" value="x" onclick="screen.value += '*'" class="colorbg">
                </div>
                <div>
                    <input type="button" value="4" onclick="screen.value += '4'">
                    <input type="button" value="5" onclick="screen.value += '5'">
                    <input type="button" value="6" onclick="screen.value += '6'">
                    <input type="button" value="-" onclick="screen.value += '-'" class="colorbg">
                </div>
                <div>
                    <input type="button" value="3" onclick="screen.value += '3'">
                    <input type="button" value="2" onclick="screen.value += '2'">
                    <input type="button" value="1" onclick="screen.value += '1'">
                    <input type="button" value="+" class="colorbg" onclick="screen.value += '+'">
                </div>
                <div>
                    <input class="zero" type="button" value="0" onclick="screen.value += '0'">
                    <input type="button" value="." onclick="screen.value += '.'">
                    <input type="button" value="=" onclick="screen.value = eval (screen.value)" class="colorbg">
                </div>
            </form>
        </div>

    </div>

</body>

</html>
